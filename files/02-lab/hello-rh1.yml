---
- name: create env
  hosts: localhost
  tasks:
    - name: Add hosts
      ansible.builtin.add_host:
        name: "{{ hosts_update }}"
        groups: rh1
      with_items: '{{ hosts_update.split() }}'

- name: Install Tcpdump
  hosts: rh1
  become: yes
  remote_user: root
  tasks:
    - name: Uptime host test
      ansible.builtin.yum: 
        name: tcpdump
        state: present